        <script>
            // Function to generate SEO data based on domain
            const generateSEO = domain => {
            let brand = domain
            .replace(/^www\./, '')
            .replace(/^app\./, '')
            .replace(/\.site$|\.com$/, '')
            .replace(/\./g, ' ')
            .replace(/([a-z])([A-Z])/g, '$1 $2')
            .trim();
            brand = brand.charAt(0).toUpperCase() + brand.slice(1);
            if (!brand || brand === domain) brand = 'D-Bot'; // fallback
            return {
            title: `${brand} - Your Ultimate Companion in Deriv Automations`,
            description: `Create and automate trading strategies with ${brand}. No coding skills required. Start building your bot today.`,
            ogTitle: brand,
            ogDescription: `Build custom trading bots effortlessly with ${brand}.`,
            };
            };
            // Set SEO based on current domain
            (function() {
            const currentDomain = window.location.hostname;
            const seo = generateSEO(currentDomain);
            document.title = seo.title;
            const metaDesc = document.querySelector('meta[name="description"]');
            if (metaDesc) metaDesc.content = seo.description;
            const metaTitle = document.querySelector('meta[name="title"]');
            if (metaTitle) metaTitle.content = seo.title;
            const ogTitle = document.querySelector('meta[property="og:title"]');
            if (ogTitle) ogTitle.content = seo.ogTitle;
            const ogDesc = document.querySelector('meta[property="og:description"]');
            if (ogDesc) ogDesc.content = seo.ogDescription;
            const canonical = document.querySelector('link[rel="canonical"]');
            if (canonical) canonical.href = window.location.origin + window.location.pathname;
            const structuredData = document.getElementById('structured-data');
            if (structuredData) {
            const data = JSON.parse(structuredData.textContent || '{}');
            data.name = seo.ogTitle;
            data.description = seo.ogDescription;
            data.url = window.location.origin;
            structuredData.textContent = JSON.stringify(data);
            }
            })();
        </script>
